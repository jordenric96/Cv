<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorden - Compact Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            width: 600px; /* Smaller gemaakt */
            padding: 30px; /* Minder padding */
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Subtiele gloed */
        .card::before {
            content: '';
            position: absolute;
            top: -40px;
            right: -40px;
            width: 150px;
            height: 150px;
            background: #3b82f6;
            filter: blur(70px);
            opacity: 0.3;
        }

        .header {
            border-bottom: 1px solid #334155;
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 32px; /* Kleiner lettertype */
            font-weight: 800;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h2 {
            margin: 2px 0 0 0;
            font-size: 16px;
            color: #94a3b8;
            font-weight: 400;
        }

        .location {
            font-size: 12px;
            background: #334155;
            padding: 4px 10px;
            border-radius: 15px;
            color: #e2e8f0;
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #64748b;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px; /* Minder ruimte tussen kolommen */
        }

        .skill-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px; /* Minder ruimte tussen badges */
        }

        .badge {
            padding: 6px 12px; /* Compactere badges */
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        /* Kleuren */
        .web { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .backend { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
        .software { background: rgba(249, 115, 22, 0.15); color: #fb923c; border: 1px solid rgba(249, 115, 22, 0.3); }
        .core { background: rgba(168, 85, 247, 0.15); color: #c084fc; border: 1px solid rgba(168, 85, 247, 0.3); }

        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #334155;
            text-align: center;
            font-size: 13px;
            color: #cbd5e1;
        }
        
        .footer span { color: #60a5fa; font-weight: 600; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div>
                <h1>JORDEN</h1>
                <h2>Software & Web Developer</h2>
            </div>
            <div class="location">ðŸ‡§ðŸ‡ª Belgium</div>
        </div>

        <div class="grid-container">
            <div>
                <div class="section-title">Frontend & Web</div>
                <div class="skill-group">
                    <div class="badge web">React.js</div>
                    <div class="badge web">Vue.js</div>
                    <div class="badge web">Tailwind</div>
                    <div class="badge web">Bootstrap</div>
                    <div class="badge web">JS (ES6+)</div>
                </div>

                <br>

                <div class="section-title">Backend & Systems</div>
                <div class="skill-group">
                    <div class="badge backend">C# .NET</div>
                    <div class="badge backend">SignalR</div>
                    <div class="badge backend">Django</div>
                </div>
            </div>

            <div>
                <div class="section-title">Game & Desktop Apps</div>
                <div class="skill-group">
                    <div class="badge software">Java (LibGDX)</div>
                    <div class="badge software">C++ (Raylib)</div>
                    <div class="badge software">C# WPF</div>
                    <div class="badge software">Pygame</div>
                </div>

                <br>

                <div class="section-title">Core Languages</div>
                <div class="skill-group">
                    <div class="badge core">C#</div>
                    <div class="badge core">Python</div>
                    <div class="badge core">Java</div>
                    <div class="badge core">C++</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Portfolio: <span>jordenric96.github.io/Jorden</span>
        </div>
    </div>

</body>
</html>
